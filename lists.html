<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lists.css">
    <title>myLists</title>
    <script src="https://kit.fontawesome.com/97364d0a43.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
          <i class="fas fa-user-circle"></i>
          <button id="logOutBtn">LOGOUT</button>  
        </div>
        
        <div class="maincontainer">
            <div class="title">
               <h1>YOUR LISTS</h1>
               <i class="far fa-2x fa-plus-square"></i>
            </div>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
            <div class="searchSection">
                <input type="text" name="searchBox" id="searchBox" placeholder="Search List...">
            </div>    
            <div class="list">
             <div class="eachList"></div>
            </div>
            <div class="edit">
                <button>EDIT</button>
            </div>
            <div class="nextPage">
                <p></p>
                <button>Next Page</button>
            </div>
           
        </div>
    </div>
    <script src="/lists.js"></script>
</body>
</html>
